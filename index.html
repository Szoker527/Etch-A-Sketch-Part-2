<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch Part 2</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch A Sketch</h1>
    </header>
    <div class="button-panel">
        <button id="grid-button" class="grid-new button-size">New Gird</button>
        <div class="grid-choice">
            <label for="color">Grid Color</label><br>
            <input type="color" name="grid-color" id="color">
        </div>
        <button class="grid-reset button-size">Reset</button>
        <button class="grid-random button-size">Random Color</button>
    </div>
    <div class="grid-container">

    </div>

    <div id="myModal" class="modal">
        <form id="gridForm" class="modal-content" name="grid-form">
                <span class="close">&times;</span>
                <label for="input-number">Type new grid number(max 100)</label><br>
                <input type="number" id="input-number" name="input_value" value="16" max="100">
                <button type="button" id="grid-submit" >Submit</button>
        </form>
    </div>
    <footer>
        <div class="footer-text">Copyright Â© Szoker527 2022</div>
    </footer>
</body>
</html>
